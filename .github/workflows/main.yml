name: Simple CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  ci-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Ping google.com
        run: |
          ping -c 4 google.com > ping-log.txt
          echo "Ping test completed."

      - name: Upload artifact log
        uses: actions/upload-artifact@v4
        with:
          name: ping-log
          path: ping-log.txt
